<!DOCTYPE html>
<html>
<head>
	<title>Shoping cart</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
	<body>
		<div class="card">
			<section class="top_sec">
				<div class="shoe_bg"></div>
				<img src="nike.png" alt="kick" class="img">
			</section>

			<section class="down_sec">
				<div class="shoe_name"><h1>Nike Air</h1></div>
				<div class="size">
					Size: 
					<div>
						<span>38</span>
						<span>39</span>
						<span>40</span>
						<span>41</span>
						<span>42</span>
						<span>43</span>
					</div>
				</div>
				<div class="color">
					Color:
					
						<span id="black"></span>
						<span id="blue"></span>
						<span id="green"></span>
						<span id="red"></span>
						<span id="yellow"></span>
					
					<!-- <span class="test"></span> -->
				</div>
				<div class="btn">Buy now</div>
			</section>

		</div>
	</body>
</html>
